<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bangers&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>

<body>
    <div class="header">
        <h1 class="heading-1">Drum🥁Kit</h1>
        <h3 class="heading-2">Make it easy...</h3>
    </div>
    <div class="drum-set">
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
        <button class="f drum">f</button>
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
    </div>
    <div class="footer">
        <h4>Made with 🎶 just for you</h4>
    </div>
    <script src="index.js"></script>
</body>


</html>
